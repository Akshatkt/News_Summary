<!DOCTYPE html>
<html>
<head>
    <title>News Summarizer & Sentiment Analyzer</title>
</head>
<body>
    <h1>Enter News Article URL</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter URL here..." required>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if title %}
        <h2>Title: {{ title }}</h2>
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
        <h3>Sentiment:</h3>
        <p>{{ sentiment }}</p>
        <a href="{{ url }}" target="_blank">Original Article</a>
    {% endif %}
</body>
</html>
